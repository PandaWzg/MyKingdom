<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="/biz/assets/lib/css/page_index.min.css" />
		<link rel="stylesheet" type="text/css" href="/biz/assets/lib/css/bootstrap.min.css" />
		<title>imking</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<div class="row">
					<div class="logo float-left">
						<img src="/biz/assets/lib/img/imking_logo.png" height="55px" />
					</div>
				</div>
			</div>
		</div>

		<div class="wrap">
			<div class="container">
				<ul class="biz">
					<li>
						<input type="checkbox" class="bizbox" value="1" id="check1" />
						<label for="check1">
									公司注册
								</label>
					</li>
					<li>
						<input type="checkbox" class="bizbox" value="2" id="check2" />
						<label for="check2">
									总经理秘书
								</label>
					</li>
					<li>
						<input type="checkbox" class="bizbox" value="2" id="check3" />
						<label for="check3">
									商务合同
								</label>
					</li>
					<li>
						<input type="checkbox" class="bizbox" value="4" id="check4" />
						<label for="check4">
									软件人才培训
								</label>
					</li>
					<li>
						<input type="checkbox" class="bizbox" value="5" id="check5" />
						<label for="check5">
									销售和市场推广服务
								</label>
					</li>
					<li>
						<input type="checkbox" class="bizbox" value="6" id="check6" />
						<label for="check6">
									共享工位
								</label>
					</li>

					<li>
						<input type="checkbox" class="bizbox" value="7" id="check7" />
						<label for="check7">
									财务管理
								</label>
					</li>
					<li>
						<input type="checkbox" class="bizbox" value="8" id="check8" />
						<label for="check8">
									人力资源服务
								</label>
					</li>
					<li>
						<input type="checkbox" class="bizbox" value="9" id="check9" />
						<label for="check9">
									互联网产品众包研发
								</label>
					</li>
				</ul>
				<div class="mid-btn">
					<span id="sp1" class="span">
						返
					</span>
					<span id="sp2" class="span">
						回
					</span>
					<span id="sp3" class="span">
						首
					</span>
					<span id="sp4" class="span">
						页
					</span>
					<a href="#" class="back" id='back_btn'></a>
				</div>
				<div class="form">
					<div class="input-group w">
						<div class="input_header">
							姓名 
						</div>
						<input type="text" class="form-control-static my_input" placeholder="请填写您的姓名" name="name" id="name"/>
					</div>
					
					<div class="input-group w">
						<div class="input_header">
							联系方式 
						</div>
						<input type="tel" class="form-control-static my_input" placeholder="请留下您的手机号" name="tel" id="tel"/>
					</div>
					
					<div class="input-group w">
						<div class="input_header">
							邮箱地址 
						</div>
						<input type="email" class="form-control-static my_input" placeholder="请填写您的邮箱地址" name="email" id="email"/>
					</div>
					
					<div class="input-group w">
						<div class="input_header">
							验证码 
						</div>
						<input type="text" class="form-control-static my_input code_input" name="verify" id="verify"/>
						<div id="v_container" class="code_img">
						</div>
					</div>
				</div>
				<div style="margin-top: 50px;">
					<button class="btn center-block" id="subscribe" style="text-align:center;width: 30%;margin-bottom: 8rem;height: 40px;font:16px/1 '微软雅黑';background: #02307D;color: #DEF5F7;">立即预约</button>
				</div>
			</div>
		</div>
		<script src="/biz/assets/lib/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/biz/assets/lib/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/biz/assets/lib/js/gVerify.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/biz/assets/lib/js/page_index.min.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
