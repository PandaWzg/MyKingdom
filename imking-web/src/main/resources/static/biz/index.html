<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<link rel="stylesheet" type="text/css" href="/biz/assets/lib/css/page_index.min.css" />
		<link rel="stylesheet" type="text/css" href="/biz/assets/lib/css/bootstrap.min.css" />
		<title>imking</title>
	</head>
	<body>
		<div class="header">
			<div class="container">
				<div class="row">
					<div class="logo float-left">
						<a href="/"><img src="/biz/assets/lib/img/imking_logo.png" height="55px" /></a>
					</div>
				</div>
			</div>
		</div>

		<div class="wrap">
			<div class="container">
				<ul class="biz">
					 
				</ul>
				<div class="mid-btn">
					<span id="sp1" class="span">
						返
					</span>
					<span id="sp2" class="span">
						回
					</span>
					<span id="sp3" class="span">
						首
					</span>
					<span id="sp4" class="span">
						页
					</span>
					<a href="#" class="back" id='back_btn'></a>
				</div>
				<div class="form">
					<div class="input-group w">
						<div class="input_header">
							姓名 
						</div>
						<input type="text" class="form-control-static my_input" placeholder="请填写您的姓名" name="name" id="name"/>
					</div>
					
					<div class="input-group w">
						<div class="input_header">
							联系方式 
						</div>
						<input type="tel" class="form-control-static my_input" placeholder="请留下您的手机号" name="phone" id="tel"/>
					</div>
					
					<div class="input-group w">
						<div class="input_header">
							邮箱地址 
						</div>
						<input type="email" class="form-control-static my_input" placeholder="请填写您的邮箱地址" name="email" id="email"/>
					</div>
					
					<div class="input-group w" style="display:none;">
						<div class="input_header">
							验证码 
						</div>
						<input type="text" class="form-control-static my_input code_input" name="verify" id="verify"/>
						<div id="v_container" class="code_img">
						</div>
					</div>
				</div>
				<div style="margin-top: 50px;">
					<button class="btn center-block" id="subscribe" style="text-align:center;width: 30%;margin-bottom: 8rem;height: 40px;font:16px/1 '微软雅黑';background: #02307D;color: #DEF5F7;">立即预约</button>
				</div>
			</div>
		</div>
		<script src="/biz/assets/lib/js/jquery-1.11.0.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/biz/assets/lib/js/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
		<script src="/biz/assets/lib/js/mk-main.js" type="text/javascript" charset="utf-8"></script>
		<script src="/biz/assets/lib/js/index.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
